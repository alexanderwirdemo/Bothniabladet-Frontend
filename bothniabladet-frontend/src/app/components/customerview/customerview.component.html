<p>På den här sidan skall alla kunder kunna: </p>
<ul>
  <li>söka på bilder baserat på t ex sökord</li>
  <li>"bunta ihop" bilder som får säljas i en kundkorg och köpa</li>
  <li>fyll på med fler användarkrav...</li>

<table>
  <tr>
  <ng-container *ngFor="let image of imagesData">
      <td>
        <img src="{{ image.filepath }}" height="280px" width="200px">
        <p>Fotograf: {{ image.photographer }}</p>
        <button (click)="approveImage(image)">GODKÄNN</button>
      </td>
  </ng-container>
</tr>
</table>
