<mat-toolbar class="head">
  <mat-toolbar-row class="head">
    <span>
      <!--<h1 class="logo">Bothniabladets Bildarkiv</h1>-->
      <a [routerLink]="'/archiveview'"><img src="assets/img/bothniabladet_logo.png" style="width:9em" /></a>
    </span>
    <span>
      <a [routerLink]="'/cart'" class="cartButton"><p class="itemsCart">{{numberOfItems()}}st varor<br />Till kassan</p><img src="assets/img/shopping_cart.png" style="width:9em" /></a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-toolbar class="tail">
  <mat-toolbar-row class="tail">
    <span>
        <a mat-button [routerLink]="'/archiveview'" routerLinkActive="mat-raised-button" class="button"> Sök </a>
        <a mat-button [routerLink]="'/imageview'" routerLinkActive="mat-raised-button" class="button" *ngIf="getUserLoggedIn()"> Ladda upp bild </a>
        <a mat-button [routerLink]="'/advancedsearchview'" routerLinkActive="mat-raised-button" class="button" *ngIf="getUserLoggedIn()"> Avancerad sök </a>
        <a mat-button [routerLink]="'/customerview'" routerLinkActive="mat-raised-button" class="button" *ngIf="getUserLoggedIn()"> Granskning </a>
        <a mat-button [routerLink]="'/invoiceview'" routerLinkActive="mat-raised-button" class="button" *ngIf="getUserLoggedIn()"> Ekonomi </a>
        <a mat-button [routerLink]="'/userlist'" routerLinkActive="mat-raised-button" class="button" *ngIf="getUserLoggedIn()"> Administrera Användare </a>
    </span>
    <span>
      <button mat-button [matMenuTriggerFor]="menu" *ngIf="getUserLoggedIn()" routerLinkActive = "active">Mina sidor</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Profil</button>
        <button mat-menu-item>Orderhistorik</button>
        <button mat-menu-item>Fakturor</button>
        <button mat-menu-item (click)="logoutUser()">Logga ut</button>
      </mat-menu>
      <a mat-button [routerLink]="'/login'" routerLinkActive="mat-raised-button" class="button" *ngIf="!getUserLoggedIn()"> Logga in </a>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
