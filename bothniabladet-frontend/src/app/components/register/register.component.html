<div class="parent">
  <form class="register-form" [formGroup]="registerform" (ngSubmit)="onFormSubmit()">
    <table class="register-full-width">
      <tr class="tableRowCenter">
        <span>
          <a mat-button [routerLink]="'/login'" routerLinkActive="mat-raised-button" class="button"> Logga in </a>
          <a mat-button [routerLink]="'/register'" routerLinkActive="mat-raised-button" class="button"> Registrera ny användare </a>
        </span>
      </tr>
      <tr class="tableRowCenter">
        <br />
        <br />
        <br />
        <h1>Välkommen till oss</h1>
        <p>Skriv in dina uppgifter i formuläret nedan för att registrera dig som kund hos oss.</p>
      </tr>
      <tr class="tableRowCenter">
        <mat-form-field class="register-full-width" appearance="outline">
          <mat-label class="matLabel">Användarnamn</mat-label>
          <input matInput placeholder="Användarnamn" type="text" id="usernamne" name="username" formControlName="username">
        </mat-form-field>
      </tr>
      <tr class="tableRowCenter">
        <mat-form-field class="register-full-width" appearance="outline">
          <mat-label class="matLabel">Lösenord</mat-label>
          <input matInput placeholder="Lösenord" type="password" id="password" name="password" formControlName="password">
        </mat-form-field>
      </tr>
      <tr class="tableRowCenter">
        <mat-form-field class="register-full-width" appearance="outline">
          <mat-label class="matLabel">Namn</mat-label>
          <input matInput placeholder="Namn" type="text" id="name" name="name" formControlName="name">
        </mat-form-field>
      </tr>
      <tr class="tableRowCenter">
        <mat-form-field class="register-full-width" appearance="outline">
          <mat-label class="matLabel">Fakturaadress</mat-label>
          <input matInput placeholder="Fakturaadress" type="text" id="invoiceAddress" name="invoiceAddress" formControlName="invoiceAddress">
        </mat-form-field>
      </tr>
<!--       <tr class="tableRowLeft">
        <p>
          Användarroll
          <mat-radio-group class="register-full-width" appearance="outline" id="role" name="role" formControlName="role">
            <mat-radio-button value="Regular" class="radioButton">Regular</mat-radio-button>
            <mat-radio-button value="Admin" class="radioButton">Admin</mat-radio-button>
          </mat-radio-group>
        </p>
      </tr> -->
      <tr class="tableRowRight">
        <div class="register-button"><button mat-raised-button color="primary" type="submit">Registrera</button></div>
      </tr>
    </table>
  </form>
</div>
